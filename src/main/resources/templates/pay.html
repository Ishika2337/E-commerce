<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women's Dress Store - Pay</title>
  <!--Bootstrap Link-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--font awesome Link-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <!--style sheet-->
  <link rel="stylesheet" type="text/css" href="/home.css">
  <link rel="stylesheet" type="text/css" href="/dress.css">

</head>
<body>
<!--header-->
<header>

  <div class="imgw">
    <img class="imgs img-responsive" src="/images/shop1.jpg" alt="shopping image">
  </div>

  <div class="heading" id="heading-animation">
    WELCOME TO WOMEN'S DRESS STORE
  </div>

  <div class="imgw">
    <img class="imgs img-responsive" src="/images/shop2.jpg" alt="shopping img">
  </div>

</header>

<nav class="navbar navbar-expand-sm">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/"><span class="fa fa-home"> Home</span></a>
    </li>

    <li class="nav-item">
      <a class="nav-link" th:href="@{/indianWear}"><span class="fa"> Indian Wear</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/westernWear}"><span class="fa"> Western Wear </span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/myOrder}"><span class="fa"> My Orders </span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/cart}"><span class="fa fa-shopping-cart"> My Cart </span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/profile}" th:text="${username}"></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/logout"><span class="fas fa-sign-out-alt"> Logout</span></a>
    </li>
  </ul>
</nav>
<div class="product-container">
  <div class="product">
    <div class="img-box">
      <img class="imgb" th:src="@{${dress.dressUrl}}" alt="">
    </div>
    <div class="info">
      <h4 style="margin-top: -3px;"><span th:text="${dress.name}"/></h4>
    </div>
    <div class="info" style="margin-top: -25px;">
      <h4>Brand <span th:text="${dress.brand}"/></h4>
      <div class="price">₹<b th:text="${dress.cost}"></b></div>
    </div>
    <div class="info">
      <a th:href="@{/pay/{id} (id=${dress.id})}" class="btn btn-success">Pay ₹<b th:text="${dress.cost}"></b></a>
      <a th:href="@{/cart/{id} (id=${dress.id})}" class="btn btn-success">Add To Cart</a>
    </div>
  </div>

  <div style="margin-top: 10%; margin-left: 10%;">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" placeholder="Enter name" id="name" name="name" th:value="${customer.name}" readonly />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" class="form-control" placeholder="Enter phone Number" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" readonly />
    </div>
    <div class="form-group">
      <label for="deliveringAddress">Delivering address:</label>
      <input type="text" class="form-control" placeholder="Enter delivering Address" id="deliveringAddress" name="deliveringAddress" th:value="${customer.address}" required />
    </div>
  </div>

</div>

</body>
</html>
