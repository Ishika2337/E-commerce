<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Women's Dress Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--font awesome Link-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--style sheet-->
    <link rel="stylesheet" type="text/css" href="/home.css">
    <link rel="stylesheet" type="text/css" href="/registration.css">
</head>
<body>
<!--header-->
<header>

    <div class="imgw">
        <img class="imgs img-responsive" src="/images/shop1.jpg" alt="shopping image">
    </div>

    <div class="heading" id="heading-animation">
        WELCOME TO WOMEN'S DRESS STORE
    </div>

    <div class="imgw">
        <img class="imgs img-responsive" src="/images/shop2.jpg" alt="shopping img">
    </div>

</header>
<div class="sign-back">
    <!--navbar-->
    <nav class="navbar navbar-expand-sm">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/"><span class="fa fa-home"> Home</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#"><span class="fa"> Add Dress</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/allDresses"> <span class="fas fa-tshirt"> Dresses</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout"><span class="fas fa-sign-out-alt"> Logout</span></a>
            </li>
        </ul>
    </nav>

    <div class="signin-form">
        <form action="/addDresses" method="post">
            <span th:text="${msg}"/>
            <div class="mb-3 mt-3">
                <label for="dressUrl" class="form-label">Dress</label>
                <input type="text" class="form-control" id="dressUrl" placeholder="Enter dress" name="dressUrl">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand:</label>
                <input type="text" class="form-control" id="brand" placeholder="Enter brand" name="brand">
            </div>
            <div class="mb-3">
                <label for="cost" class="form-label">Cost:</label>
                <input type="text" class="form-control" id="cost" placeholder="Enter address" name="cost">
            </div>
            <div class="mb-3">
                <label for="dressType">Choose a Type:</label>

                <select id="dressType" name="dressType">
                    <option value="indianWear" name="indianWear">Indian Wear</option>
                    <option value="westernWear" name="westernWear">Western Wear</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
</div>


</body>
</html>
