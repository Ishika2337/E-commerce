<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site</title>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--font awesome Link-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!--style sheet-->
    <link rel="stylesheet" type="text/css" href="/home.css">
    <link rel="stylesheet" type="text/css" href="/showDresses.css">


</head>
<body>
<!--header-->
<header>

    <div class="imgw">
        <img class="imgs img-responsive" src="images/shop1.jpg" alt="shopping image">
    </div>

    <div class="heading" id="heading-animation">
        WELCOME TO WOMEN'S DRESS STORE
    </div>

    <div class="imgw">
        <img class="imgs img-responsive" src="images/shop2.jpg" alt="shopping img">
    </div>

</header>

<nav class="navbar navbar-expand-sm">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/"><span class="fa fa-home"> Home</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#"><span class="fas fa-shopping-bag"> Show Dresses</span></a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/myOrder}"><span class="fa"> My Orders </span></a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/cart}"><span class="fa fa-shopping-cart"> My Cart </span></a>
        </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/profile}" th:text="${username}"></a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout"><span class="fas fa-sign-out-alt"> Logout</span></a>
        </li>
    </ul>
</nav>

<div class="product-container" >
    <div class="product">
        <div class="img-box">
            <img class="imgb" src="images/iw1.jpg" alt="">
        </div>
        <div class="info">
            <h4> <a class="colour" th:href="@{/indianWear}">Indian Wear</a></h4>
        </div>
    </div>

    <div class="product">
        <div class="img-box">
            <img class="imgb wid" src="images/ww2.jpg" alt="">
        </div>
        <div class="info">
            <h4> <a class="colour" th:href="@{/westernWear}">Western Wear</a></h4>
        </div>
    </div>
</div>
</body>
</html>
