<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Women's Dress Store - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--font awesome Link-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!--style sheet-->
    <link rel="stylesheet" type="text/css" href="/home.css">
    <link rel="stylesheet" type="text/css" href="/registration.css">
</head>
<body>
<!--header-->
<header>

    <div class="imgw">
        <img class="imgs img-responsive" src="/images/shop1.jpg" alt="shopping image">
    </div>

    <div class="heading" id="heading-animation">
        WELCOME TO WOMEN'S DRESS STORE
    </div>

    <div class="imgw">
        <img class="imgs img-responsive" src="/images/shop2.jpg" alt="shopping img">
    </div>

</header>
<div class="sign-back">
    <!--navbar-->
    <nav class="navbar navbar-expand-sm">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/"><span class="fa fa-home"> Home</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/showdresses"><span class="fas fa-shopping-bag"> Show Dresses</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login"><span class="fas fa-sign-in-alt"> login </span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#"><span class="fas fa-user-plus"> Registration</span></a>
            </li>
        </ul>
    </nav>

    <div class="signin-form">
        <span th:text="${error}" />
                <form action="/registration" method="post">
                    <div class="mb-3 mt-3">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" minlength="4" maxlength="15" required />
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required />
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required />
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number:</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number (1230987465)" name="phoneNumber" pattern="^\d{10}$" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required />
                    </div>

                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
    </div>
</div>


</body>
</html>
