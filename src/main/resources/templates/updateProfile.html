<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Women's Dress Store - Update Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--font awesome Link-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!--style sheet-->
    <link rel="stylesheet" type="text/css" href="/home.css">
    <link rel="stylesheet" type="text/css" href="/registration.css">
</head>
<body>
<!--header-->
<header>

    <div class="imgw">
        <img class="imgs img-responsive" src="/images/shop1.jpg" alt="shopping image">
    </div>

    <div class="heading" id="heading-animation">
        WELCOME TO WOMEN'S DRESS STORE
    </div>

    <div class="imgw">
        <img class="imgs img-responsive" src="/images/shop2.jpg" alt="shopping img">
    </div>

</header>
<div class="sign-back">
    <!--navbar-->
    <nav class="navbar navbar-expand-sm">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/"><span class="fa fa-home"> Home</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/showdresses"><span class="fas fa-shopping-bag"> Show Dresses</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/myOrder}"><span class="fa"> My Orders </span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cart}"><span class="fa fa-shopping-cart"> My Cart </span></a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/profile}">
                    <span class="fa fa-solid fa-user"> <span th:text="${username}" />  </span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout"><span class="fas fa-sign-out-alt"> Logout</span></a>
            </li>
        </ul>
    </nav>
    <div class="signin-form">
        <form action="/updateProfile" method="post">
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" th:value="${customer.username}" readonly />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Update Name" name="name" th:value="${customer.name}" required />
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Update address" name="address" th:value="${customer.address}" required />
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Address:</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Update Phone Number" name="phoneNumber" th:value="${customer.phoneNumber}" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Reset Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" th:value="${customer.password}" required />
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>

    </div>
</div>


</body>
</html>
