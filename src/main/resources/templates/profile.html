<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site</title>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--font awesome Link-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!--style sheet-->
    <link rel="stylesheet" type="text/css" href="/home.css">
    <link rel="stylesheet" type="text/css" href="/dress.css">


</head>
<body>
<header>

    <div class="imgw">
        <img class="imgs img-responsive" src="/images/shop1.jpg" alt="shopping image">
    </div>

    <div class="heading" id="heading-animation">
        WELCOME TO WOMEN'S DRESS STORE
    </div>

    <div class="imgw">
        <img class="imgs img-responsive" src="/images/shop2.jpg" alt="shopping img">
    </div>

</header>

<nav class="navbar navbar-expand-sm">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/"><span class="fa fa-home"> Home</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/showdresses"><span class="fas fa-shopping-bag"> Show Dresses</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/myOrder}"><span class="fa"> My Orders </span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/cart}"><span class="fa fa-shopping-cart"> My Cart </span></a>
        </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/profile}" th:text="${username}"></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout"><span class="fas fa-sign-out-alt"> Logout</span></a>
        </li>
    </ul>
</nav>
<div class="container">

    <!--    <div class="text-center">-->
    <!--        <span th:text="${message}"/>-->
    <!--    </div>-->
    <div class="container col d-flex justify-content-center">
        <div class="card" style="width:500px">
            <img class="card-img-top" src="/images/profileBg.jpg" alt="Card image" style="width:100%">
            <div class="card-img-overlay text-center">
                <h4 class="card-title">Details of <span th:text="${customer.name}"/></h4>
                <h6 class="card-text">User Name: <span th:text="${customer.username}"/></h6>
                <h6 class="card-text">Name: <span th:text="${customer.name}"/></h6>
                <h6 class="card-text">Address: <span th:text="${customer.address}"/></h6>
                <div class="card-footer">
                    <a th:href="@{/updateProfile}" class="btn btn-primary">Update</a>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
