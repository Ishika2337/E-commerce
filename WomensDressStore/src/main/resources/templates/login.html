<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Women's Dress Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--style sheet-->
  <link rel="stylesheet" type="text/css" href="/home.css">
  <link rel="stylesheet" type="text/css" href="/registration.css">
</head>
<body>
<!--header-->
<header>

  <div class="imgw">
    <img class="imgs img-responsive" src="images/shop1.jpg" alt="shopping image">
  </div>

  <div class="heading" id="heading-animation">
    WELCOME TO WOMEN'S DRESS STORE
  </div>

  <div class="imgw">
    <img class="imgs img-responsive" src="images/shop2.jpg" alt="shopping img">
  </div>

</header>
<div class="sign-back">
  <!--navbar-->
  <nav class="navbar navbar-expand-sm">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/showdresses">Show Dresses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/registration">Registration</a>
      </li>
    </ul>
  </nav>

  <div class="signin-form">
    <div th:if="${param.error}">
      Invalid username and password.
    </div>
    <div th:if="${param.logout}">
      You have been logged out.
    </div>
    <form th:action="@{/showdresses}" method="post">
      <div class="mb-3 mt-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>


</body>
</html>
